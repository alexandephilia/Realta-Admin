    <!-- start pop up Create New Menu -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">Create New Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                  <div class="mb-3">
                    <div class="form-floating">
                        <input class="form-control form-icon-input" id="menuTitle" type="text" placeholder="Input Menu Title" />

                    </div>
                  </div>
              </div>
              <div class="col-6">
                  <div class="mb-3">
                    <div class="form-floating"><select class="form-select">
                        <option value="1">Menu System</option>
                        <option value="2" >Link System</option>
                        <option value="3" >Button Menu</option>
                        </select><label for="roleAdmin">Select Menu Type</label>
                    </div>
                  </div>
              </div>
            </div>
            <div class="row btn-menu">
              <div class="col-6">
                 
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-6">
                  <div class="mb-3">
                    <div class="form-check form-switch">
                      <label class="form-check-label" for="activeSwitch">Active</label>
                      <input class="form-check-input" type="checkbox" id="activeSwitch" checked>
                    </div>
                  </div>
              </div>
              <div class="col-6">
                  <div class="mb-3">
                    <div class="form-floating">
                        <input class="form-control form-icon-input" id="urlLink" type="text" placeholder="Input URL Link" />

                    </div>
                  </div>
              </div>
            </div>
          </div>

            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
