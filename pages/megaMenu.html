<h4 class="mb-3 text-body mb-0">Megamenu</h4>
<div class="card">
  <div class="card-body">
    <div class="text-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#megamenuModal">
        <span class="fas fa-plus me-2"></span>Edit Megamenu
      </button>
    </div>
    <!-- start pop up -->
    <div class="modal fade" id="megamenuModal" tabindex="-1" aria-labelledby="megamenuModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="megamenuModalLabel">Edit Megamenu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Content for creating a new megamenu item -->
            <div class="row mb-4">
              <!-- Image preview section -->
              <div class="col-md-6 mb-3">
                <h4 class="p-0 col-form-label">Current Image Preview</h4>
                <div class="dz-preview d-flex flex-wrap">
                  <div class="border border-translucent bg-body-emphasis rounded-3 d-flex flex-center position-relative" style="width: 100%; max-width: 500px; height: 180px; overflow: hidden;">
                    <img class="dz-image img-fluid" src="../../../assets/img/products/23.png" alt="..." data-dz-thumbnail="data-dz-thumbnail" style="object-fit: cover; width: 100%; height: 100%;" />
                    <a class="dz-remove text-body-quaternary position-absolute top-0 end-0 m-2" href="#!" data-dz-remove="data-dz-remove">
                      <span data-feather="x"></span>
                    </a>
                  </div>
                </div>
              </div>
              <!-- Image upload section -->
              <div class="col-md-6 mb-3">
                <h4 class="p-0 col-form-label">Upload Image</h4>
                <div class="dropzone dropzone-multiple p-0" id="my-awesome-dropzone" data-dropzone="data-dropzone">
                  <div class="fallback"><input name="file" type="file" multiple="multiple" /></div>
                  <div class="dz-message text-body-tertiary text-opacity-85" data-dz-message="data-dz-message">
                    Drag your photo here<span class="text-body-secondary px-1">or</span>
                    <button class="btn btn-link p-0" type="button">Browse from device</button><br />
                    <img class="mt-3 me-2" src="../../../assets/img/icons/image-icon.png" width="40" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="p-0 col-form-label" for="megamenuTitle">Title</label>
              <input class="form-control" id="megamenuTitle" type="text" placeholder="Title">
            </div>
            <div class="mb-3">
              <label class="p-0 col-form-label" for="megamenuDescription">Description</label>
              <input class="form-control" id="megamenuDescription" type="text" placeholder="Description">
            </div>
            
            <!-- Section for icon codes and descriptions -->
            <div class="mb-3">
              <h5>Left Icons </h5>
              <div id="megamenu-icon-list" class="row g-3">
                <!-- Icon items will be dynamically added here -->
              </div>
              <button type="button" class="btn btn-sm btn-falcon-default mt-3 border border-secondary border-opacity-25" id="megamenu-add-icon-btn">
                <span class="fas fa-plus me-1"></span>Add Icon (Max 6)
              </button>
            </div>

            <!-- New section for features -->
            <div class="mb-3">
              <h5>Middle Icons</h5>
              <div id="megamenu-feature-list" class="row g-3">
                <!-- Feature items will be dynamically added here -->
              </div>
              <button type="button" class="btn btn-sm btn-falcon-default mt-3 border border-secondary border-opacity-25" id="megamenu-add-feature-btn">
                <span class="fas fa-plus me-1"></span>Add Icon (Max 6)
              </button>
            </div>

            <!-- New section for products -->
            <div class="mb-3">
              <h5>Right Icons</h5>
              <div id="megamenu-product-list" class="row g-3">
                <!-- Product items will be dynamically added here -->
              </div>
              <button type="button" class="btn btn-sm btn-falcon-default mt-3 border border-secondary border-opacity-25" id="megamenu-add-product-btn">
                <span class="fas fa-plus me-1"></span>Add Icon (Max 6)
              </button>
            </div>

            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label class="p-0 col-form-label" for="labelButton">Label Button</label>
                  <input class="form-control" id="labelButton" type="text" placeholder="Label Button">
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label class="p-0 col-form-label" for="activeSwitch">Active</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="activeSwitch">
                    <label class="form-check-label" for="activeSwitch"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="megamenu-save-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end pop up -->
    <div class="container">
      <div class="table-responsive">
        <table class="table table-hover" id="megamenuTable">
          <thead>
            <tr>
              <th>Order</th>
              <th>Title</th>
              <th class="text-center">Image</th>
              <th class="text-center">Active</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr draggable="true">
              <td class="text-center">
                <span class="fas fa-grip-vertical handle" style="cursor: move;"></span>
              </td>
              <td>Mainsite</td>
              <td class="text-center">
                <span class="badge badge-phoenix fs-10 badge-phoenix-success">
                  <span class="fa fa-check"></span>
                </span>
              </td>
              <td class="text-center">
                <span class="badge badge-phoenix fs-10 badge-phoenix-success">
                  <span class="fa fa-check"></span>
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-falcon-default megamenu-edit-btn" data-bs-toggle="modal" data-bs-target="#megamenuModal">
                  <span class="fas fa-edit"></span>
                </button>
                <button class="btn btn-sm btn-falcon-default" data-bs-toggle="modal" data-bs-target="#attentionModal">
                  <span class="fas fa-trash-alt"></span>
                </button>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="text-end mt-3">
      <button class="btn btn-success">
        <span class="fas fa-save me-2"></span>Save Changes
      </button>
    </div>
  </div>
</div>

<!-- Attention Modal -->
<div class="modal fade" id="attentionModal" tabindex="-1" aria-labelledby="attentionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="attentionModalLabel">Attention</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this megamenu item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Yes</button>
      </div>
    </div>
  </div>
</div>

<style>
  .dragging {
    opacity: 0.5;
    background-color: #f8f9fa;
  }
  .handle {
    cursor: move;
  }
  .selected-row {
    background-color: #e9ecef;
  }
  .megamenu-icon-item,
  .megamenu-feature-item,
  .megamenu-product-item {
    margin-bottom: 10px;
  }
  .megamenu-icon-item .form-control,
  .megamenu-feature-item .form-control,
  .megamenu-product-item .form-control {
    margin-bottom: 5px;
  }
</style>
